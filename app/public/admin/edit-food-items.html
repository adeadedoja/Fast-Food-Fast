      <div class="dropdown">
        <button class="dropbtn">Food Menu
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="add-food.html">Add item</a>
          <a href="all-food-items.html">View all items</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Orders
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="all-orders.html">All Orders</a>
          <a href="pending-orders.html">Pending Orders</a>
          <a href="processed-orders.html">In-Process Orders</a>

        <button class="dropbtn">Howdy, <span id="username"></span>

  <!-- Main content Starts -->
  <main>
    <section class="box-section">
      <div class="box-container">
        <div class="innerbox-container">
          <div class="form">
            <h2>Edit food item</h2>
            <h3>Item No: 1230</h3>
            <form id="edit-food-form">
              <div>
                <p class="">Name of food</p>
                <input type="text" class="textbox" required placeholder="Enter the new food name here..." />
              </div>
              <div>
                <p class="">Price</p>
                <input type="text" class="textbox" required placeholder="Enter the new price of food here..." />
              </div>
              <div>
                <p class="">Item Image</p>
                <input type="file" class="textbox" required placeholder="Upload the new food image here..." />
              </div>
              <div>
                <p class="">Category</p>
                <select class="textbox" required>
                  <option>Pasteries</option>
                  <option>Breakfast</option>
                  <option>Drinks</option>
                </select>
              </div>
              <br/>
              <div class="">
                <input type="submit" class="btn blue-bg-colour white-text" value="Modify food" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
