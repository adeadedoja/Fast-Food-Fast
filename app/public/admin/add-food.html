<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
  <link rel="stylesheet" href="../assets/css/box.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Home Â¦ Fast-Food-Fast</title>
</head>

<body>
  <header>
    <!-- Navigation bar Starts -->
    <nav class="navbar" id="myNav">
      <a href="all-food-items.html" class="nav-brand">Fast-Food-Fast [Admin]</a>
      <div class="dropdown">
        <button class="dropbtn">Food Menu
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="add-food.html">Add item</a>
          <a href="all-food-items.html">View all items</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Orders
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="all-orders.html">All Orders</a>
          <a href="pending-orders.html">Pending Orders</a>
          <a href="processed-orders.html">In-Process Orders</a>
        </div>
      </div>
      <div class="dropdown profile">
        <button class="dropbtn">Howdy, <span id="username"></span>
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="admin-account.html">My Account</a>
          <a id="logout">Logout</a>
        </div>
      </div>
      <a id="nav-icon" class="icon">&#9776;</a>
    </nav>
    <!-- Navigation bar Ends -->
  </header>

  <!-- Main content Starts -->
  <main>
    <section class="box-section">
      <div class="box-container">
        <div class="innerbox-container" id="add-food-div">
          <div class="form">
            <h2>Add new food</h2>
            <form id="add-food-form">
              <div>
                <p class="">Name of food</p>
                <input type="text" class="textbox" id="food-name" required placeholder="Enter the food name here..." />
              </div>
              <div>
                <p class="">Price</p>
                <input type="number" class="textbox" min="0" id="food-price" required placeholder="Enter price of food here..."/>
              </div>
              <div>
                <p class="">Image URL</p>
                <input type="text" class="textbox" id="food-image" required placeholder="Enter URL of the image here (e.g. http://pixabay.com/food.jpg" />
              </div>
              <div>
                <p class="">Category</p>
                <select class="textbox" id="category-list" required>
                </select>
              </div>
              <div>
                <p class="">Description</p>
                <textarea class="textbox" id="food-description" required></textarea>
              </div>
              <br/>
              <div class="">
                <button type="submit" id="btn-add-food" class="btn blue-bg-colour white-text">Add food</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Main content Ends -->

  <footer>
    <div class="blue-bg-colour">
      <div class="text-center white-text">
        Fast-Food-Fast &copy; 2018 &nbsp; Developed by
        <b>Juwon.</b>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="../assets/js/script.js"></script>
  <script type="text/javascript" src="../fetch/userPage.js"></script>
  <script type="text/javascript" src="../fetch/menu.js"></script>
</body>

</html>
