
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/box.css" type="text/css" />

    <title>Home Â¦ Fast-Food-Fast</title>
</head>

<body>
    <header>
        <!-- Navigation bar Starts -->
        <nav class="navbar" id="myNav">
            <a href="all-food-items.html" class="nav-brand">Fast-Food-Fast [Admin]</a>
            <div class="dropdown">
                <button class="dropbtn">Food Menu
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="add-food.html">Add item</a>
                    <a href="all-food-items.html">View all items</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Orders
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="all-orders.html">All Orders</a>
                    <a href="pending-orders.html">Pending Orders</a>
                    <a href="processed-orders.html">Processed Orders</a>
                </div>
            </div>
            <div class="dropdown profile">
                <button class="dropbtn">Howdy, Admin
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="admin-account.html">My Account</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
        <!-- Navigation bar Ends -->
    </header>

    <!-- Main content Starts -->
    <main>
        <section class="box-section">
            <div class="box-container">
                <div class="innerbox-container">
                    <div class="form">
                        <h2>Add new food</h2>
                        <form onsubmit="redirectTo('add-food-successful.html'); return false;">
                            <div>
                                <p class="">Name of food</p>
                                <input type="text" class="textbox" required placeholder="Enter the food name here..." />
                            </div>
                            <div>
                                <p class="">Price</p>
                                <input type="text" class="textbox" required placeholder="Enter price of food here..." />
                            </div>
                            <div>
                                <p class="">Item Image</p>
                                <input type="file" class="textbox" required placeholder="Upload food image here..." />
                            </div>
                            <div>
                                <p class="">Category</p>
                                <select class="textbox" required>
                                    <option>Pasteries</option>
                                    <option>Breakfast</option>
                                    <option>Drinks</option>
                                </select>
                            </div>
                            <br/>
                            <div class="">
                                <input type="submit" class="btn" value="Add food" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main content Ends -->

    <!-- Modal Starts -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="container text-center">
                <h1 class="red-text">Meal Added Successfully</h1>
                <div class="">
                    <img src="../assets/images/thumbs.png" alt="success" class="img-responsive" />
                </div>
                <a href="all-food-items.html" class="">
                    << Back to Menu items</a>
            </div>
        </div>
    </div>
    <!-- Modal Ends -->


    <footer>
        <div class="primary-colour">
            <div class="text-center white-text">
                Fast-Food-Fast &copy; 2018 &nbsp; Developed by
                <b>Juwon.</b>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="../assets/js/script.js"></script>
</body>

</html>
